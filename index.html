<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>BMI Calculator</title>
    </head>
    <style>
        body {
            text-align: center;
            background-color: darkslategray;
            color: antiquewhite;
        }

        .center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <body>
        <h1>BMI CALCULATOR</h1>

        <table class="center">
            <tr>
                <td>
                    <p><b>Your height (m): </b></p>
                </td>
                <td>
                    <input id="field_height" type="number" />
                </td>
            </tr>
            <tr>
                <td>
                    <p><b>Your mass (kg): </b></p>
                </td>
                <td>
                    <input id="field_mass" type="number" />
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="calculate()">CALCULATE</button>
                </td>
            </tr>
        </table>

        <br>

        <h3 hidden style="text-decoration: underline;" id="results_heading">RESULTS</h3>

        <p id="result_bmi"></p>
        <p style="font-weight: bold;" id="result_cat"></p>

        <hr>

        <script src="sitescript.js" async defer></script>
    </body>
</html>
